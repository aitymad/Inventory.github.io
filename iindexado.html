<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyITEM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="form">
            <img src="options.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
        </button>
        <button class="edit form">    
            <img src="edit.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
        </button>
        <button class="plus form">
            <img src="plus.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
        </button>
        <h1>MyITEM</h1>
        <button class="eliminate form">
            <img src="trash.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
        </button>
    </header>

    
    <article>
        <div class="title">
            <div class="title_edit">
                COMIDAS
            </div>
            <button class="delete">
                <img src="trash.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
            </button>
        </div>
        <div class="sections">
            <button class="add_section">
                <img src="plus.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
            </button>
        </div>
    </article>
    
    
    <div class="modal">
        <div class="modal-content">
            <label class="file_input_label">
                Añadir una imagen
                <input type="file" class="image_input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="text_input" placeholder="Escribe aquí">
            <div class="add_section_options">
                <button class="submit_section">
                    <img src="check.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
                </button>
                <button class="close">
                    <img src="close.svg" class="icon" alt="Cuadrado Rojo" width="24" height="24">
                </button>
            </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
